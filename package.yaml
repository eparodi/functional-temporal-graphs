name:                temporal-graph
version:             0.1.0.0
github:              "eparodi/functional-temporal-graphs"
license:             BSD3
author:              "Eliseo Parodi Almaraz"
maintainer:          "eparodialmaraz@gmail.com"
copyright:           "2019 Eliseo Parodi Almaraz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/eparodi/functional-temporal-graphs#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers

library:
  source-dirs: src

executables:
  temporal-graph-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - temporal-graph

tests:
  temporal-graph-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - temporal-graph
